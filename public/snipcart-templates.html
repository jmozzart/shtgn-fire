<!DOCTYPE html>
<html>
    <head><title>Templates</title></head>

    <body>

		<div  id="snipcart-templates" >
		

			<address-fields section="top">
			<div>
			
				<snipcart-label for="phone">Phone number</snipcart-label>
				<snipcart-input name="phone"></snipcart-input><br>

			</div>
				
			</address-fields>


			<address-fields>
				<div>
				  <fieldset class="snipcart-form__set">
				  
					<div class="snipcart-form__row">
						<div class="snipcart-form__field snipcart-form__cell--large">
							<snipcart-label class="snipcart__font--tiny" for="phone">Phone</snipcart-label>
							<snipcart-input name="phone"></snipcart-input>
						</div>
					</div>
				  
					<div class="snipcart-form__row">
					  <div class="snipcart-form__field snipcart-form__cell--large">
						<snipcart-label
						  class="snipcart__font--tiny"
						  for="address1"
						>{{ $localize('address_form.address1') }}</snipcart-label>
						<snipcart-input name="address1"></snipcart-input>
						<snipcart-error-message name="address1"></snipcart-error-message>
					  </div>

					  <div class="snipcart-form__field snipcart-form__cell--tidy">
						<snipcart-label
						  class="snipcart__font--tiny"
						  for="address2"
						>{{ $localize('address_form.address2') }}</snipcart-label>
						<snipcart-input name="address2"></snipcart-input>
						<snipcart-error-message name="address2"></snipcart-error-message>
					  </div>
					</div>
					
					<div class="snipcart-form__row">
						<div class="snipcart-form__field snipcart-form__cell--large">
							<snipcart-label class="snipcart__font--tiny" for="barangay">Barangay</snipcart-label>
							<snipcart-input name="barangay"></snipcart-input>
						</div>
					</div>
					
					<div class="snipcart-form__field">
					  <snipcart-label
						class="snipcart__font--tiny"
						for="city"
					  >{{ $localize('address_form.city') }}</snipcart-label>
					  <snipcart-input name="city"></snipcart-input>
					  <snipcart-error-message name="city"></snipcart-error-message>
					</div>
					
					<div class="snipcart-form__row">
					  <div class="snipcart-form__field snipcart-form__cell--large">
						<snipcart-label
						  class="snipcart__font--tiny"
						  for="province"
						>{{ $localize('address_form.province') }}</snipcart-label>
						<snipcart-typeahead type="dropdown" name="province" autocomplete="province state"></snipcart-typeahead>
					  </div>

					  <div class="snipcart-form__field snipcart-form__cell--tidy">
						<snipcart-label
						  class="snipcart__font--tiny"
						  for="postalCode"
						>{{ $localize('address_form.postalCode') }}</snipcart-label>
						<snipcart-input name="postalCode"></snipcart-input>
						<snipcart-error-message name="postalCode"></snipcart-error-message>
					  </div>
					</div>
					
					<div class="snipcart-form__field">
					  <snipcart-label
						class="snipcart__font--tiny"
						for="country"
					  >{{ $localize('address_form.country') }}</snipcart-label>
					  <snipcart-typeahead type="dropdown" name="country" autocomplete="country"></snipcart-typeahead>
					</div>
					
					
				  </fieldset>
				</div>
			</address-fields>	


<payment-methods-list-item paymentMethod="<PaymentMethod>"> 
<li class="snipcart-payment-methods-list-item">
          <button
            v-if="paymentMethod.id === 'deferred_payment'"
            type="button"
            class="snipcart-payment-methods-list-item__button"
            @click="onClick"
            :title="this.$localize('payment.checkout_with_method', { method: methodLabel })"
          >Checkout with email<svg width="25" height="25"><image xlink:href="../assets/images/gcashw.svg" width="25" height="25" /></svg><svg width="30" height="30"><image xlink:href="../assets/images/maya.svg" width="30" height="30" /></svg><svg width="25" height="25"><image xlink:href="../assets/images/grabpay.svg" width="25" height="25" /></svg>
            </span>
            <span class="snipcart-payment-methods-list-item__arrow">
              <icon name="continue-arrow" />
            </span>
          </button>

          <button
            v-else 
            type="button"
            class="snipcart-payment-methods-list-item__button"
            @click="onClick"
            :title="this.$localize('payment.checkout_with_method', { method: methodLabel })"
          >
            <span
              v-if="!isDeferredPayment"
              class="snipcart-payment-methods-list-item__label"
            >
              {{ `${$localize('payment.checkout_with')}`}} 
              <img
                v-if="paymentMethod.iconUrl"
                :src="paymentMethod.iconUrl"
                :alt="methodLabel"
                class="snipcart-payment-methods-list-item__icon"
              />
              <icon
                v-else-if="hasIcon"
                :name="`method-${paymentMethod.id}`"
                :alt="methodLabel"
                class="snipcart-payment-methods-list-item__icon"
              ></icon>
              <template v-else>{{ methodLabel }}</template>
            </span>
            <span v-else class="snipcart-payment-methods-list-item__label">
              {{ methodLabel }}
            </span>
            <span class="snipcart-payment-methods-list-item__arrow">
              <icon name="continue-arrow" />
            </span>
          </button>
          </li
      >
</payment-methods-list-item>	

		
		</div><!-- end of template-->
			



    </body>
</html>
